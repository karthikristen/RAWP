<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAWP Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body{background:#0a0a0a;color:#e8f5e9;font-family:sans-serif;text-align:center;}
    h1{color:#FFD300;}
    .box{background:#111;padding:15px;border-radius:12px;margin:10px;}
    button{padding:10px;margin:10px;border:none;border-radius:6px;background:#FFD300;font-weight:bold;}
    canvas{margin:20px auto;}
  </style>
</head>
<body>
  <h1>üíß‚ò¢Ô∏è RAWP Dashboard</h1>
  <div id="result" class="box">Waiting for ESP data...</div>
  <canvas id="gauge"></canvas>
  <canvas id="bar"></canvas>
  <button onclick="sendReport()">üìß Send Report</button>
  <div id="emailStatus"></div>

  <script>
    const backend = "https://rawp.onrender.com";
    let gaugeChart, barChart;

    async function fetchESP(){
      try{
        const formData = new FormData();
        // Example: ESP only gives TDS ‚Üí here we mimic a TDS stream (replace with real ESP value)
        formData.append("tds", Math.floor(Math.random()*1000));
        const res = await fetch(`${backend}/esp`, {method:"POST", body:formData});
        const data = await res.json();

        document.getElementById("result").innerHTML = `
          <h3>${data.status}</h3>
          <p>Risk Score: ${data.risk_score}</p>
          <p><b>pH:</b> ${data.scaled_inputs.ph}</p>
          <p><b>TDS:</b> ${data.scaled_inputs.tds}</p>
          <p><b>Hardness:</b> ${data.scaled_inputs.hardness}</p>
          <p><b>Nitrate:</b> ${data.scaled_inputs.nitrate}</p>
          <p><b>Detected:</b> ${data.detected_elements.length ? data.detected_elements.join(", ") : "None"}</p>
        `;

        if(gaugeChart) gaugeChart.destroy();
        gaugeChart = new Chart(document.getElementById("gauge"), {
          type:"doughnut",
          data:{datasets:[{data:[data.risk_score,100-data.risk_score],backgroundColor:["red","gray"]}]},
          options:{cutout:"80%",plugins:{legend:{display:false}}}
        });

        if(barChart) barChart.destroy();
        barChart = new Chart(document.getElementById("bar"), {
          type:"bar",
          data:{
            labels:["pH","TDS","Hardness","Nitrate"],
            datasets:[{label:"Values",data:[
              data.scaled_inputs.ph,data.scaled_inputs.tds,
              data.scaled_inputs.hardness,data.scaled_inputs.nitrate
            ],backgroundColor:"orange"}]
          }
        });

      }catch(err){
        console.log(err);
      }
    }

    async function sendReport(){
      const res = await fetch(`${backend}/send_report`, {method:"POST"});
      const data = await res.json();
      document.getElementById("emailStatus").innerText = data.message;
    }

    setInterval(fetchESP, 5000); // fetch every 5 sec
  </script>
</body>
</html>
