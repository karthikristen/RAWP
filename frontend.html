<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAWP ‚Äì Radio Active Water Predicter</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Bebas Neue', sans-serif; background: #0d0d0d; color: #e0e0e0; text-align: center; margin: 0; }
    h1, h2 { color: #39ff14; }
    .tab { display: flex; justify-content: center; background: #1a1a1a; }
    .tab button { background: none; border: none; padding: 14px 20px; cursor: pointer; color: #e0e0e0; }
    .tab button.active { border-bottom: 3px solid #39ff14; color: #39ff14; }
    .tab-content { display: none; padding: 20px; min-height: 400px; }
    input, textarea { width: 80%; margin: 10px; padding: 8px; border-radius: 5px; }
    button { padding: 10px 20px; background: #39ff14; border: none; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üíß‚ò¢Ô∏è RAWP ‚Äì Radio Active Water Predicter</h1>

  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'dashboard')" id="defaultOpen">Dashboard</button>
    <button class="tablinks" onclick="openTab(event, 'graphs')">Graphs</button>
    <button class="tablinks" onclick="openTab(event, 'manual')">Manual Input</button>
    <button class="tablinks" onclick="openTab(event, 'report')">Report</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="tab-content">
    <h2>üìä Live Dashboard</h2>
    <div id="dashboard-data">Loading...</div>
  </div>

  <!-- Graphs -->
  <div id="graphs" class="tab-content">
    <h2>üìâ Parameter Graphs vs WHO Safe Ranges</h2>
    <canvas id="phChart"></canvas>
    <canvas id="tdsChart"></canvas>
    <canvas id="hardnessChart"></canvas>
    <canvas id="nitrateChart"></canvas>
  </div>

  <!-- Manual Input -->
  <div id="manual" class="tab-content">
    <h2>‚úçÔ∏è Enter Values Manually</h2>
    <input type="text" id="location" placeholder="Location (e.g. Chennai)"><br>
    <input type="number" id="ph" placeholder="pH (0-14)" step="0.1"><br>
    <input type="number" id="tds" placeholder="TDS (mg/L)"><br>
    <input type="number" id="hardness" placeholder="Hardness (mg/L)"><br>
    <input type="number" id="nitrate" placeholder="Nitrate (mg/L)"><br>
    <button onclick="submitManual()">Submit</button>
    <div id="manual-status"></div>
  </div>

  <!-- Report -->
  <div id="report" class="tab-content">
    <h2>üìß Generate & Send Report</h2>
    <textarea id="notes" placeholder="Notes for NGO"></textarea>
    <button onclick="sendReport()">Send Report</button>
    <div id="report-status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const apiBase = "https://rawp.onrender.com";

    async function fetchDashboard() {
      try {
        const res = await fetch(apiBase + "/latest");
        const data = await res.json();
        document.getElementById("dashboard-data").innerHTML = `
          <p>Location: ${data.location}</p>
          <p>pH: ${data.ph}</p>
          <p>TDS: ${data.tds} mg/L</p>
          <p>Hardness: ${data.hardness} mg/L</p>
          <p>Nitrate: ${data.nitrate} mg/L</p>
          <p><strong>Risk Score:</strong> ${data.risk_score}</p>
          <p><strong>Detected Element:</strong> ${data.element}</p>`;
        updateGraphs(data);
      } catch { document.getElementById("dashboard-data").innerText = "Error fetching data"; }
    }

    function updateGraphs(data) {
      new Chart(document.getElementById("phChart"), { type: "bar", data: { labels: ["pH"], datasets: [{ label: "Measured", data: [data.ph], backgroundColor: "#39ff14" }, { label: "Safe Min", data: [6.5], backgroundColor: "#ff4444" }, { label: "Safe Max", data: [8.5], backgroundColor: "#ff4444" }] } });
      new Chart(document.getElementById("tdsChart"), { type: "bar", data: { labels: ["TDS"], datasets: [{ label: "Measured", data: [data.tds], backgroundColor: "#39ff14" }, { label: "Safe Max", data: [500], backgroundColor: "#ff4444" }] } });
      new Chart(document.getElementById("hardnessChart"), { type: "bar", data: { labels: ["Hardness"], datasets: [{ label: "Measured", data: [data.hardness], backgroundColor: "#39ff14" }, { label: "Safe Max", data: [200], backgroundColor: "#ff4444" }] } });
      new Chart(document.getElementById("nitrateChart"), { type: "bar", data: { labels: ["Nitrate"], datasets: [{ label: "Measured", data: [data.nitrate], backgroundColor: "#39ff14" }, { label: "Safe Max", data: [45], backgroundColor: "#ff4444" }] } });
    }

    async function submitManual() {
      const payload = {
        location: document.getElementById("location").value,
        ph: parseFloat(document.getElementById("ph").value),
        tds: parseFloat(document.getElementById("tds").value),
        hardness: parseFloat(document.getElementById("hardness").value),
        nitrate: parseFloat(document.getElementById("nitrate").value)
      };
      const res = await fetch(apiBase + "/manual_input", {
        method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(payload)
      });
      const result = await res.json();
      document.getElementById("manual-status").innerText = result.message;
      fetchDashboard();
    }

    async function sendReport() {
      const notes = document.getElementById("notes").value;
      const res = await fetch(apiBase + "/send_report", {
        method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ notes })
      });
      const result = await res.json();
      document.getElementById("report-status").innerText = result.message;
    }

    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) { tabcontent[i].style.display = "none"; }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) { tablinks[i].className = tablinks[i].className.replace(" active", ""); }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    document.getElementById("defaultOpen").click();
    fetchDashboard();
    setInterval(fetchDashboard, 10000);
  </script>
</body>
</html>
