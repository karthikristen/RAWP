<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üíß‚ò¢Ô∏è Radio Active Water Predicter (R.A.W.P)</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #e8f5e9;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #FFD300;
      font-size: 40px;
      margin: 10px 0;
      text-shadow: 0 0 10px #FFD300, 0 0 20px #FF7518;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }
    .tab {
      background: #101010;
      color: #39FF14;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 10px;
      cursor: pointer;
    }
    .tab.active {
      background: linear-gradient(90deg, #FFD300, #FF7518);
      color: black;
    }
    .tabcontent {
      display: none;
      padding: 20px;
    }
    .tabcontent.active {
      display: block;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #39FF14;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #FFD300;
    }
    .card {
      background: #111;
      border-radius: 12px;
      padding: 15px;
      margin: 15px auto;
      width: 80%;
      box-shadow: 0 0 15px rgba(255, 211, 0, 0.2);
    }
  </style>
</head>
<body>

  <h1>üíß‚ò¢Ô∏è Radio Active Water Predicter (R.A.W.P)</h1>
  <p>AI-Powered Water Safety Screening</p>

  <div class="tabs">
    <div class="tab active" onclick="openTab(0)">üî¨ Contamination Check</div>
    <div class="tab" onclick="openTab(1)">üìä Safety Meter</div>
    <div class="tab" onclick="openTab(2)">‚ö†Ô∏è Radioactive Awareness</div>
  </div>

  <!-- Tab 1 -->
  <div id="tab0" class="tabcontent active">
    <h2>Enter Water Parameters</h2>
    <input id="ph" type="number" step="0.1" placeholder="pH (0‚Äì14)">
    <input id="tds" type="number" placeholder="TDS (mg/L)">
    <input id="hardness" type="number" placeholder="Hardness (mg/L)">
    <input id="nitrate" type="number" placeholder="Nitrate (mg/L)">
    <input id="location" type="text" placeholder="üìç Location">
    <br>
    <button onclick="analyze()">Run Analysis</button>
    <div id="result"></div>
    <div id="gauge"></div>
  </div>

  <!-- Tab 2 -->
  <div id="tab1" class="tabcontent">
    <h2>Safe vs Unsafe Water Levels</h2>
    <div id="safetyDetails"></div>
  </div>

  <!-- Tab 3 -->
  <div id="tab2" class="tabcontent">
    <h2>Radioactive Element Insights</h2>
    <div id="awareness"></div>
  </div>

  <script>
    let lastResult = null;

    function openTab(i) {
      document.querySelectorAll('.tab').forEach((t, idx) => {
        t.classList.toggle("active", idx === i);
        document.getElementById("tab" + idx).classList.toggle("active", idx === i);
      });
    }

    async function analyze() {
      const data = {
        ph: parseFloat(document.getElementById("ph").value),
        tds: parseFloat(document.getElementById("tds").value),
        hardness: parseFloat(document.getElementById("hardness").value),
        nitrate: parseFloat(document.getElementById("nitrate").value),
        location: document.getElementById("location").value
      };

      const res = await fetch("https://rawp.onrender.com/submit", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });

      lastResult = await res.json();

      document.getElementById("result").innerHTML = `
        <div class="card">
          <p><b>Status:</b> ${lastResult.status}</p>
          <p><b>Risk Score:</b> ${lastResult.risk_score}</p>
          <p><b>Element Detected:</b> ${lastResult.element_detected}</p>
          <p><b>Treatment:</b> ${lastResult.treatment}</p>
        </div>
      `;

      // Gauge
      var gaugeData = [{
        type: "indicator",
        mode: "gauge+number",
        value: lastResult.risk_score,
        gauge: {
          axis: { range: [0, 100] },
          bar: { color: lastResult.risk_score >= 70 ? "red" : (lastResult.risk_score >= 30 ? "orange" : "green") },
          steps: [
            { range: [0, 30], color: "green" },
            { range: [30, 70], color: "yellow" },
            { range: [70, 100], color: "red" }
          ]
        }
      }];
      Plotly.newPlot("gauge", gaugeData);
    }

    // Awareness Tab
    setInterval(() => {
      if (!lastResult) return;
      let info = "";
      if (lastResult.element_detected === "Uranium") {
        info = "‚ò¢Ô∏è Uranium: Dissolves in acidic/very hard water. üëâ Treatment: " + lastResult.treatment;
      } else if (lastResult.element_detected === "Cesium") {
        info = "‚ò¢Ô∏è Cesium: Increases with nitrate + high TDS. üëâ Treatment: " + lastResult.treatment;
      } else if (lastResult.element_detected === "Radium") {
        info = "‚ò¢Ô∏è Radium: Soluble in alkaline, low-hardness water. üëâ Treatment: " + lastResult.treatment;
      } else if (lastResult.element_detected === "Strontium") {
        info = "‚ò¢Ô∏è Strontium: Replaces calcium in bones. üëâ Treatment: " + lastResult.treatment;
      } else {
        info = "‚úÖ No radioactive element detected.";
      }
      document.getElementById("awareness").innerHTML = `<div class="card">${info}</div>`;
    }, 2000);
  </script>

</body>
</html>
